<h2>Your favorites</h2>

<div name="user options regarding the poi">
    <ul>
       <li><label>Search: <input ng-model="search.POIname"></label>
        </li> 
       <li> Filter: 
           <select ng-model="selectedCategory" ng-options="category.CategoryName as category.CategoryName for category in categories"> 
               <option value="">--choose category--</option>
           </select>
        </li>
       <li><button name="sort" ng-click="handleSortClicked()">{{toggleSortButtonText}} </button>
      </li>
       <!-- add favourite icon with number items! -->
       <li ng-show="isUserLoggedIn()"><a href=#!favourites>Favorites</a></li>
    </ul>
</div>
<div name="POIS dispaly">
    <table ng-show="(allPOIs| filter:search).length" id="searchObjResults">
            <tr>
                <th>Name</th>
                <th>Image</th>
                <th>Category</th>
                <th ng-show="isUserLoggedIn()">Registered Only</th>
            </tr>
        <tr ng-repeat="poi in allPOIs | orderBy:sort() | filter:search| filter:(!!selectedCategory || undefined)  && {CategoryName : selectedCategory}" >
                <td ><a href id={{poi.POIid}}>{{poi.POIname}}</a></td>
                <td><img id={{poi.POIid}} ng-src={{poi.POIimage}} width="250px" height="150px"></td>    
                <td>{{ poi.CategoryName }}</td>
                <td ng-show="isUserLoggedIn()"><button type="button" class="btn btn-info btn-lg" 
                    data-toggle="modal" data-target="#myModal">review this</button></td>
        </tr>
    </table>
    <label ng-show="!(allPOIs| filter:search).length">no results were found!</label>

</div>
