
<div class="modal fade" id="poiDetModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 ng-model="modal_title">{{model_title}}</h4>
      </div>
      <div class="modal-body">
          <div ng-model="content" >
         </div>
        <div>
          <label ng-model="numViewers"> Numbef of viewers:</label>
        </div>
        <div>
          <label ng-model="averagePoiRank">POI average rank:</label>
        </div>
        <div>
          <label ng-model="lastReviews">Last reviews:</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="close()">close</button>
      </div>
    </div>
  </div>
</div>
