<div ng-include="'pages/poiDet_modal.html'"></div>

<h2>Home</h2>

<div name="guestPage" >
    <form name="loginForm" ng-submit="login()" novalidate>
        <!--Todo: add validators and errors description for min length, max length and pattern -->
        Username: <input type="text" name="username" ng-model="username" required>
        Password: <input type="text" name="password" ng-model="password" required>
        <input ng-disabled="loginForm.username.$invalid || loginForm.password.$invalid" type="submit" id="login"
            value="Login">
    </form>

    <a id="registerLink" href="#!register">Don't have a user yet? Press here to register! </a>
    <br />
    <a id="retrieveLink" href="#!retrievePassword">Forgot password? click here</a>

</div>

<div name="randome points">
    <h2> Popular POIs</h2>
    <span ng-repeat="poi in randomePOIs">
        <a href ng-click="showDet($event)" data-toggle="modal"  data-target="#poiDetModal" id={{poi.POIid}}>{{poi.POIname}}  </a>
        <img  ng-click="showDet($event)" data-toggle="modal"  data-target="#poiDetModal" id={{poi.POIid}} ng-src={{poi.POIimage}} width="250px" height="150px">
        </span>

</div>
